    <link href="style.css" rel="stylesheet" type="text/css"> <!-- Liên kết với tệp CSS bên ngoài -->
    <style>
          body {
        background-color: #f0f8ff; /* Màu nền xanh nhạt */
        font-family: Times New Roman, sans-serif; /* Thiết lập font chữ cho toàn trang */
        display: flex; /* Sử dụng Flexbox để sắp xếp các phần tử */
        flex-direction: column; /* Các phần tử xếp theo trục dọc (từ trên xuống dưới) */
        min-height: 100vh; /* Chiều cao tối thiểu bằng chiều cao màn hình */
    }

    .banner {
        background: url('anh29.jpg') no-repeat center center/cover; /* Ảnh nền căn giữa và phủ kín khung */
        height: 490px; /* Chiều cao cố định cho banner */
        text-align: center; /* Căn giữa nội dung văn bản theo chiều ngang */
        color: white; /* Màu chữ trắng để nổi bật trên nền */
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5); /* Tạo bóng đổ cho chữ để dễ đọc hơn */
        display: flex; /* Sử dụng Flexbox để căn giữa nội dung */
        justify-content: center; /* Căn giữa nội dung theo chiều ngang */
        align-items: center; /* Căn giữa nội dung theo chiều dọc */
    }

    .banner h1 {
        font-size: 40px; /* Kích thước chữ lớn cho tiêu đề */
        background: rgba(0, 0, 0, 0.6); /* Nền mờ đen với độ trong suốt 60% */
        padding: 15px 25px; /* Tạo khoảng đệm bên trong cho nội dung chữ */
        border-radius: 15px; /* Bo tròn các góc nền chữ */
    }

    .content-section {
        width: 80%; /* Chiều rộng phần nội dung chiếm 80% trang */
        margin: 20px auto; /* Căn giữa phần nội dung và tạo khoảng cách trên dưới */
        padding: 20px; /* Tạo khoảng đệm bên trong phần nội dung */
        background: white; /* Nền trắng cho phần nội dung */
        border-radius: 10px; /* Bo tròn các góc khối nội dung */
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Tạo bóng mờ nhẹ cho khối nội dung */
    }

    footer {
        background-color: #222; /* Màu nền đen cho footer */
        color: white; /* Màu chữ trắng trong footer */
        padding: 20px 0; /* Tạo khoảng đệm trên và dưới cho footer */
        text-align: left; /* Căn lề trái nội dung trong footer */
        margin-top: auto; /* Đẩy footer xuống cuối trang nếu nội dung ngắn */
    }
    </style>
</head>
